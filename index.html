<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      html, body {
        width: 100%;
        height: 100%;
        margin: 0 auto;
        font-family: sans-serif;
        font-weight: lighter;
        text-align: center;
      }
      h1 {
        color: lightseagreen;
      }
      h2 {
        color: salmon;
      }
      .network {
        height: 80vh;
        width: 31%;
        display: inline-block;
      }
      svg {
        height: 100%;
        width: 100%;
      }
      .nodes circle {
        cursor: pointer;
      }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="./data.js"></script>
  </head>
  <body>
    <h1>Community Mapping Example</h1>
    <div class="network" id="org-nodes">
      <h2>Organizations</h2>
      <svg>
      </svg>
    </div>
    <div class="network" id="individual-nodes">
      <h2>Individuals</h2>
      <svg>
      </svg>
    </div>
    <div class="network" id="circlepack-nodes">
      <h2>Both</h2>
      <svg>
      </svg>
    </div>
  </body>
  <script type="text/javascript">
  const peopleLinks = nonOrgPeopleLinks;

  // For each person, iterate through other people links for people in the same org, create a link for each person
  // TODO: dedupe this
  people.forEach(person => {
    person.orgMemberships.forEach(org => {
      const colleagues = people.filter(candidatePerson => candidatePerson.name !== person.name && candidatePerson.orgMemberships.map(o => o.name).includes(org.name))
      console.log(colleagues)
      if (colleagues.length > 0) {
        colleagues.forEach(colleague => peopleLinks.push({
          source: person.name,
          target: colleague.name,
        }))
      }
    })
  })


  const orgSvg = d3.select('#org-nodes').select('svg')
  const peopleSvg = d3.select('#individual-nodes').select('svg')
  const bothSvg = d3.select('#circlepack-nodes').select('svg')

  const width = orgSvg.style('width').replace('px', '');
  const height = orgSvg.style('height').replace('px', '');

  const orgSimulation = d3.forceSimulation()
    .nodes(organizations);
  const peopleSimulation = d3.forceSimulation()
    .nodes(people)

  const peopleLinkForce =  d3.forceLink(peopleLinks)
    .id(d => d.name);
  const orgLinkForce =  d3.forceLink(orgLinks)
    .id(d => d.name);

  peopleSimulation
    .force("charge_force", d3.forceManyBody())
    .force("center_force", d3.forceCenter(width / 2, height / 2))
    .force("links",peopleLinkForce);
  orgSimulation
    .force("charge_force", d3.forceManyBody())
    .force("center_force", d3.forceCenter(width / 2, height / 2))
    .force("links",orgLinkForce);

  //add tick instructions:
  peopleSimulation.on("tick", tickActions );
  orgSimulation.on("tick", tickActions );

  const peopleLinkEls = peopleSvg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(peopleLinks)
    .enter().append("line")
    .style('stroke', 'lightseagreen')
    .attr("stroke-width", 2);
  const orgLinkEls = orgSvg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(orgLinks)
    .enter().append("line")
    .style('stroke', 'lightseagreen')
    .attr("stroke-width", 2);

  const peopleNodes = peopleSvg.append("g")
    .attr("class", "nodes")
    .selectAll("circle")
    .data(people)
    .enter()
    .append("circle")
    .attr("r", 10)
    .attr('stroke', 'salmon')
    .attr('stroke-width', 2)
    .attr("fill", "white");
  const orgNodes = orgSvg.append("g")
    .attr("class", "nodes")
    .selectAll("circle")
    .data(organizations)
    .enter()
    .append("circle")
    .attr("r", 10)
    .attr('stroke-width', 2)
    .attr('stroke', 'salmon')
    .attr("fill", "white");

  const dragHandler = d3.drag()
    .on("start", dragStart)
    .on("drag", dragDrag)
    .on("end", dragEnd);

  dragHandler(peopleNodes)
  dragHandler(orgNodes)

  function dragStart(d) {
    if (!d3.event.active) {
      peopleSimulation.alphaTarget(0.3	).restart();
      orgSimulation.alphaTarget(0.3	).restart();
    }
    d.fx = d.x;
    d.fy = d.y;
  }
  function dragDrag(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }
  function dragEnd(d) {
    if (!d3.event.active) {
      peopleSimulation.alphaTarget(0);
      orgSimulation.alphaTarget(0);
    }
    d.fx = d.x;
    d.fy = d.y;
  }
  function tickActions() {
    peopleNodes
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
    orgNodes
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });

    peopleLinkEls
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });
    orgLinkEls
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });
  }
</script>
</html>
